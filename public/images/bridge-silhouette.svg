<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="currentColor">
  <!-- Tacoma Narrows Bridge Silhouette -->

  <!-- Left Tower -->
  <rect x="200" y="80" width="12" height="280" />
  <rect x="230" y="80" width="12" height="280" />
  <!-- Tower top crossbar -->
  <rect x="195" y="75" width="52" height="15" />
  <!-- Tower middle crossbars -->
  <rect x="200" y="140" width="42" height="6" />
  <rect x="200" y="200" width="42" height="6" />
  <rect x="200" y="260" width="42" height="6" />

  <!-- Right Tower -->
  <rect x="958" y="80" width="12" height="280" />
  <rect x="988" y="80" width="12" height="280" />
  <!-- Tower top crossbar -->
  <rect x="953" y="75" width="52" height="15" />
  <!-- Tower middle crossbars -->
  <rect x="958" y="140" width="42" height="6" />
  <rect x="958" y="200" width="42" height="6" />
  <rect x="958" y="260" width="42" height="6" />

  <!-- Main Cables - Left side catenary curve -->
  <path d="M 0 120 Q 110 180, 221 85" stroke="currentColor" stroke-width="6" fill="none" />

  <!-- Main Cables - Center span catenary curve -->
  <path d="M 221 85 Q 600 220, 979 85" stroke="currentColor" stroke-width="6" fill="none" />

  <!-- Main Cables - Right side catenary curve -->
  <path d="M 979 85 Q 1090 180, 1200 120" stroke="currentColor" stroke-width="6" fill="none" />

  <!-- Suspender cables - Left approach -->
  <line x1="50" y1="145" x2="50" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="100" y1="160" x2="100" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="150" y1="165" x2="150" y2="320" stroke="currentColor" stroke-width="2" />

  <!-- Suspender cables - Main span left half -->
  <line x1="280" y1="95" x2="280" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="340" y1="110" x2="340" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="400" y1="130" x2="400" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="460" y1="150" x2="460" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="520" y1="165" x2="520" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="580" y1="175" x2="580" y2="320" stroke="currentColor" stroke-width="2" />

  <!-- Suspender cables - Main span right half -->
  <line x1="620" y1="175" x2="620" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="680" y1="165" x2="680" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="740" y1="150" x2="740" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="800" y1="130" x2="800" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="860" y1="110" x2="860" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="920" y1="95" x2="920" y2="320" stroke="currentColor" stroke-width="2" />

  <!-- Suspender cables - Right approach -->
  <line x1="1050" y1="165" x2="1050" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="1100" y1="160" x2="1100" y2="320" stroke="currentColor" stroke-width="2" />
  <line x1="1150" y1="145" x2="1150" y2="320" stroke="currentColor" stroke-width="2" />

  <!-- Road deck -->
  <rect x="0" y="320" width="1200" height="16" />

  <!-- Road deck support structure -->
  <rect x="0" y="336" width="1200" height="8" opacity="0.7" />

  <!-- Deck railing suggestion -->
  <rect x="0" y="315" width="1200" height="3" opacity="0.5" />
</svg>